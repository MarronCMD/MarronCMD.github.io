<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>コノゲーム イカガデスカ</title>
        <!-- リセットCSS -->
            <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!-- フォント -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
        <!-- CSS -->
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- サブタイトル -->
            <p class="subtitle"><span class="colored">オカ</span>しなゲームに <span class="colored">終わり</span>はない</p>
        <!-- ロゴ画像 -->
            <img class="logo" src="logo.png" alt="コノゲーム イカガデスカ">
        <!-- 動画 -->
            <div class="movie-wrapper"><iframe class="movie" width="600" height="338" src="https://www.youtube.com/embed/kpe4yha4Rs0" title="不動岡高校紹介ビデオ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
        <!-- 説明文 -->
            <div class="description">
                <h1 class="headline"><span class="colored">セ</span>ツメイ</h1>
                <p class="sentence">皆さんには今からこの「<span class="colored">オカしなゲーム</span>」の参加者となり、他の参加者と競い合いながら<span class="colored">３つの遊戯</span>を体験していただきます。</p>
                <hr class="line">
                <h1 class="headline"><span class="colored">線</span>渡り</h1>
                <img class="img" src="game01.JPG" alt="線渡りイメージ図">
                <p class="sentence">最初の遊戯は<span class="colored">線渡り</span>です。障害物を避けながら赤い線の上を渡り、制限時間内に渡り切った参加者は次の遊戯へと進むことができます。また、<span class="colored">オニ</span>が見ている間は動くことができません。動いた時点で失格となってしまいます。</p>
            </div>
